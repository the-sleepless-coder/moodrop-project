<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "static/css/styles.css">

</head>

<body>
    <h1>오늘의 날씨</h1>

    <table>
        <thead>
            <tr>
                <th>
                    항목
                </th>
                <th>
                    값
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    습도
                </td>
                <td>
                    {{weather['습도']}} %
                </td>
            </tr>
            
            <tr>
                <td>
                    기온
                </td>
                <td>
                    {{weather['기온']}} °C
                </td>
            </tr>

            <tr>
                <td>
                    강수량
                </td>
                <td>
                    {{weather['강수량']}} mm
                </td>
            </tr>

            <tr>
                <td>
                    풍속
                </td>
                <td>
                    {{weather['풍속']}} m/s
                </td>
            </tr>

        </tbody>

    </table>

    
</body>
</html>
